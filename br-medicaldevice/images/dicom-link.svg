<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 56 56"
    width="56" height="56">

    <!-- Outer frame (same style as AE icon) -->
    <rect x="6" y="6" width="44" height="44" rx="6"
        fill="#1f5fa7" stroke="#0d3f7a" stroke-width="2" />

    <!-- Inner panel -->
    <rect x="12" y="12" width="32" height="32" rx="4"
        fill="#ffffff" opacity="0.95" />

    <!-- DICOM label -->
    <rect x="14" y="14" width="28" height="11" rx="3"
        fill="#0d3f7a" />
    <text x="28" y="22"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="8"
        font-weight="700"
        fill="#ffffff">DICOM</text>

    <!-- Link endpoints -->
    <rect x="16" y="30" width="8" height="8" rx="2"
        fill="#1f5fa7" stroke="#0d3f7a" stroke-width="1.2" />
    <rect x="32" y="30" width="8" height="8" rx="2"
        fill="#1f5fa7" stroke="#0d3f7a" stroke-width="1.2" />

    <!-- Bidirectional arrows (governed communication) -->
    <line x1="24" y1="33" x2="32" y2="33"
        stroke="#27ae60" stroke-width="2.4" stroke-linecap="round" />
    <polygon points="32,30.5 36,33 32,35.5"
        fill="#27ae60" />

    <line x1="32" y1="36.5" x2="24" y2="36.5"
        stroke="#27ae60" stroke-width="2.4" stroke-linecap="round" />
    <polygon points="24,34 20,36.5 24,39"
        fill="#27ae60" />

</svg>
